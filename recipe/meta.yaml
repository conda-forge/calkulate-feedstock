{% set name = "calkulate" %}
{% set version = "23.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Calkulate-{{ version }}.tar.gz
  sha256: 155ad1d057e08c19f78cc16d2314b307cf17d38f7580ba4fece51b9b669cad4d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7
    - pyco2sys
    - matplotlib-base
    - numpy
    - openpyxl
    - pandas
    - scipy

test:
  imports:
    - calkulate
  commands:
    - pip check
  requires:
    - pip

about:
  summary: 'Calkulate: seawater total alkalinity from titration data'
  license: GPL-3.0-only
  license_file: LICENSE
  home: https://github.com/mvdh7/calkulate

extra:
  recipe-maintainers:
    - mvdh7
